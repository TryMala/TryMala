<!-- Primary Meta Tags -->
<meta name="title" content="{{ .Title | default site.Title }}">
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.metadata.description }}{{ . }}{{ end }}{{ end }}">
<meta name="keywords" content="{{ with .Keywords }}{{ . }}{{ else }}{{ with site.Params.metadata.keywords }}{{ delimit . ", " }}{{ end }}{{ end }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title | default site.Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.metadata.description }}{{ . }}{{ end }}{{ end }}">
<meta property="og:image" content="{{ site.Params.metadata.image | absURL }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ .Title | default site.Title }}">
<meta property="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.metadata.description }}{{ . }}{{ end }}{{ end }}">
<meta property="twitter:image" content="{{ site.Params.metadata.image | absURL }}">
