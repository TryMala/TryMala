<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Check if the current URL contains '/en/'
        if (window.location.pathname.includes('/en/')) {
            window.location.href = "https://trymala.com/en";
        } else {
            window.location.href = "https://trymala.com";
        }
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; URL='https://trymala.com'" />
    </noscript>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://trymala.com">click here</a>.</p>
</body>
</html>
